{% extends "base.html" %}
{% block content %}

<h1>Публікації</h1>

{% for item in items %}
<div class="article-block">
    <a href="{{ item.get_absolute_url }}">
        <h3>{{ item.title }}</h3>
    </a>
    <h5>{{ item.pub_date|date:"j E Y" }}</h5>
    <p>{{ item.description|striptags|truncatewords_html:32 }}</p>

    {% if item.images.all %}
    <div class="container-image">
        <img src="{{ item.images.all.0.image.url }}">
    </div>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
